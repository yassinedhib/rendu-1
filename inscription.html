    <form>
        <table>

        <td><label for="name">First Name*</label></td>
                <td><input type="text" name="name" id="name" required minlength="3" title="enter name" placeholder="John" /></td>

                <td><textarea name="address" id="address" cols="30" rows="5" title="enter your address"></textarea></td>
            </tr>
            <tr>
                <td><br> <label for="phone">PhoneNumber* </label></td>
                <td><input type="number" name="phone" id="phone" required pattern="[0-9]" title="Enter phone number" placeholder="+21625252525" /></td>
            </tr>
            <tr>
                <td><br><label for="date">Date of birth </label></td>
                <td><input type="date" name="date" id="date" placeholder="mm/dd/yyyy" title="enter your birth date"/></td>
            </tr>
            <tr>
                <td><br><label for="password">password*</label></td>
                <td><input type="password" name="password" id="password" required placeholder="******" pattern="[^a-fA-f0-9]" title="enter password" /></td>
            </tr>
            <tr>
                <td><br><label for="confirmPassword">Confirm Password</label></td>
                <td><input type="password" name="confirmPassword" id="confirmPassword" required placeholder="******" title="passwords must be identical" /></td>
            </tr>
        </table>
